name: Deploy to Production

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: aleksandrandreew-dev
  IMAGE_REPO: novamedika-lts
  DOCKER_COMPOSE_FILE: docker-compose.traefik.prod.yml
  DOMAIN: spravka.novamedika.com
  IMAGE_NAME: aleksandrandreew-dev/novamedika-lts


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/pyproject.toml

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -e .[dev]

    - name: Run Python tests
      run: |
        cd backend
        # Создаем простой тест если нет существующих
        python -c "import sys; from src.main import app; print('✅ Backend imports work')"
        # python -m pytest если есть тесты

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint code
      run: |
        cd frontend
        npm run lint

    - name: Run React tests and build
      run: |
        cd frontend
        npm run build
        echo "✅ Frontend builds successfully"



  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: aleksandrandreew-dev
        password: ${{ secrets.GHCR_PAT }}


    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        target: prod
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_REPO }}/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max



    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        target: prod
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_REPO }}/frontend:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update deployment file with new images
      run: |
        sed "s|image:.*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest|g" $DOCKER_COMPOSE_FILE > docker-compose.deploy.yml
        sed -i "s|image:.*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest|g" docker-compose.deploy.yml


    - name: Create .env.deploy
      run: |
        echo "DOMAIN=${{ secrets.DOMAIN }}" >> .env.deploy
        echo "API_DOMAIN=${{ secrets.API_DOMAIN }}" >> .env.deploy
        echo "SSL_EMAIL=${{ secrets.SSL_EMAIL }}" >> .env.deploy
        echo "TRAEFIK_AUTH_USERS=${{ secrets.TRAEFIK_AUTH_USERS }}" >> .env.deploy
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.deploy
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.deploy
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.deploy
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.deploy
        echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env.deploy
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env.deploy
        echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env.deploy
        echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env.deploy


    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-files
        path: |
          docker-compose.deploy.yml
          .env.deploy
        retention-days: 1

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    environment: staging

    steps:
    - name: Download deployment artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-files

    - name: Deploy to staging
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.STAGING_SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/novamedika-staging

          # Останавливаем и обновляем
          docker-compose -f docker-compose.deploy.yml pull
          docker-compose -f docker-compose.deploy.yml up -d

          # Проверяем здоровье сервисов
          sleep 30
          curl -f https://api.staging.novamedika.com/health || exit 1

          # Чистим старые образы
          docker image prune -f

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment: production

    steps:
    - name: Download deployment artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-files

    - name: Upload deployment files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.deploy.yml,.env.deploy"
        target: "/opt/novamedika-prod"



    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/novamedika-prod

          mkdir -p letsencrypt
          touch letsencrypt/acme.json
          chmod 600 letsencrypt/acme.json

          # Останавливаем и обновляем
          docker-compose -f docker-compose.deploy.yml down
          docker-compose -f docker-compose.deploy.yml pull
          docker-compose -f docker-compose.deploy.yml up -d

          # Проверяем здоровье сервисов
          echo "Waiting for services to start..."
          sleep 45

          docker exec celery-worker-prod celery -A tasks.tasks_increment.celery inspect ping -d celery@celery-worker-prod || exit 1

          # Health checks
          curl -f https://api.spravka.novamedika.com/health || exit 1



          # Чистим старые образы
          docker system prune -f

          echo "✅ Production deployment completed!"


