name: Deploy to Production

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Используем явный путь в lowercase
  IMAGE_NAME: aleksandrandreew-dev/novamedika-lts
  DOCKER_COMPOSE_FILE: docker-compose.traefik.prod.yml
  DOMAIN: spravka.novamedika.com

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -e .[dev]

      - name: Run Python tests
        run: |
          cd backend
          python -c "import sys; from src.main import app; print('✅ Backend imports work')"

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Run React tests and build
        run: |
          cd frontend
          npm run build
          echo "✅ Frontend builds successfully"

      - name: Lint code
        run: |
          cd frontend
          npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Prepare deployment files
        run: |
          # Создаем docker-compose.deploy.yml с правильными путями к образам
          cp ${{ env.DOCKER_COMPOSE_FILE }} docker-compose.deploy.yml
          # Приводим пути к нижнему регистру
          sed -i "s|build:.*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest|g" docker-compose.deploy.yml
          sed -i "s|build:.*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest|g" docker-compose.deploy.yml

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: docker-compose.deploy.yml
          retention-days: 1

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment: production

    steps:
      - name: Download deployment artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-files

      - name: Upload compose to server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: docker-compose.deploy.yml
          target: /opt/novamedika-prod/


      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail

            # Рабочая директория (существует на сервере)
            DEPLOY_DIR="/opt/novamedika-prod"
            cd "$DEPLOY_DIR"

            # Логинимся в GHCR (PAT хранится в secrets.GHCR_PAT)
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            # Проверим, что docker-compose.deploy.yml есть
            if [ ! -f docker-compose.deploy.yml ]; then
              echo "ERROR: docker-compose.deploy.yml not found in $DEPLOY_DIR"
              ls -la
              exit 2
            fi

            # Стартуем безопасно: останов, pull, up
            docker-compose -f docker-compose.deploy.yml down || true
            docker-compose -f docker-compose.deploy.yml pull
            docker-compose -f docker-compose.deploy.yml up -d

            # Небольшая задержка, затем проверка здоровья сервисов
            sleep 60
            set +e
            docker exec backend-prod curl -f http://localhost:8000/health || { echo "backend health failed"; exit 3; }
            docker exec frontend-prod curl -f http://localhost:80/ || { echo "frontend health failed"; exit 4; }
            set -e

            sleep 30

            CELERY_STATUS=$(docker inspect -f '{{.State.Status}}' celery-worker-prod)
            if [ "$CELERY_STATUS" != "running" ]; then
              echo "celery container status is '$CELERY_STATUS', expected 'running'"
              exit 5
            fi

            # Очистка
            docker system prune -af || true

            echo "✅ Deployment completed successfully!"

