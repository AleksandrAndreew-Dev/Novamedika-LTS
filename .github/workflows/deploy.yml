name: Deploy to Production

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Используем явный путь в lowercase
  IMAGE_NAME: aleksandrandreew-dev/novamedika-lts
  DOCKER_COMPOSE_FILE: docker-compose.traefik.prod.yml
  DOMAIN: spravka.novamedika.com

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -e .[dev]

      - name: Run Python tests
        run: |
          cd backend
          python -c "import sys; from src.main import app; print('✅ Backend imports work')"

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Run React tests and build
        run: |
          cd frontend
          npm run build
          echo "✅ Frontend builds successfully"

      - name: Lint code
        run: |
          cd frontend
          npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Prepare deployment files
        run: |
          # Создаем docker-compose.deploy.yml с правильными путями к образам
          cp ${{ env.DOCKER_COMPOSE_FILE }} docker-compose.deploy.yml
          # Приводим пути к нижнему регистру
          sed -i "s|build:.*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest|g" docker-compose.deploy.yml
          sed -i "s|build:.*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest|g" docker-compose.deploy.yml

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: docker-compose.deploy.yml
          retention-days: 1

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment: production

    steps:
      - name: Download deployment artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-files

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/novamedika

            # Логинимся в GitHub Container Registry с помощью PAT
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Создаем директорию для Let's Encrypt если нужно
            mkdir -p letsencrypt
            touch letsencrypt/acme.json
            chmod 600 letsencrypt/acme.json

            # Останавливаем и обновляем
            docker-compose -f docker-compose.deploy.yml down
            docker-compose -f docker-compose.deploy.yml pull
            docker-compose -f docker-compose.deploy.yml up -d

            # Проверяем здоровье сервисов
            echo "Waiting for services to start..."
            sleep 30

            # Health checks
            curl -f https://${{ secrets.DOMAIN }}/health || exit 1
            curl -f https://api.${{ secrets.DOMAIN }}/health || exit 1

            docker exec celery-worker-prod celery -A tasks.tasks_increment.celery inspect ping -d celery@celery-worker-prod || exit 1

            # Чистим старые образы
            docker system prune -f

            echo "✅ Deployment completed successfully!"
