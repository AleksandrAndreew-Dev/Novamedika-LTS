services:
  traefik:
    image: traefik:v3.6.1
    container_name: traefik-prod
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${SSL_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH_USERS}"
    restart: unless-stopped

  backend:
    image: ghcr.io/aleksandrandreew-dev/novamedika-lts/backend:latest
    container_name: backend-prod
    environment:
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    networks:
      - traefik-public
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    image: ghcr.io/aleksandrandreew-dev/novamedika-lts/frontend:latest
    container_name: frontend-prod
    environment:
      - VITE_API_URL=${VITE_API_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`spravka.novamedika.com`) || Host(`www.spravka.novamedika.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.frontend-http.rule=Host(`spravka.novamedika.com`) || Host(`www.spravka.novamedika.com`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
    networks:
      - traefik-public
    restart: unless-stopped

  postgres:
    image: postgres:17
    container_name: postgres-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-public
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - traefik-public
    restart: unless-stopped

  celery_worker:
    image: ghcr.io/aleksandrandreew-dev/novamedika-lts/backend:latest
    container_name: celery-worker-prod
    environment:
      - ENVIRONMENT=production
      - CORS_ORIGINS=${CORS_ORIGINS}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    command: ["python", "-m", "celery", "-A", "tasks.tasks_increment.celery", "worker", "--loglevel=info"]
    networks:
      - traefik-public
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A tasks.tasks_increment.celery inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  flower:
    image: ghcr.io/aleksandrandreew-dev/novamedika-lts/backend:latest
    container_name: flower-prod
    environment:
    - ENVIRONMENT=production
    - CORS_ORIGINS=${CORS_ORIGINS}
    - PYTHONUNBUFFERED=1
    - DATABASE_URL=${DATABASE_URL}
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    command: ["python", "-m", "celery", "-A", "tasks.tasks_increment.celery", "flower", "--port=5555", "--broker=redis://:${REDIS_PASSWORD}@redis:6379/0"]
    networks:
      - traefik-public
    depends_on:
      - redis
      - celery_worker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  traefik-public:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
